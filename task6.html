<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Friends Contact Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
    }

    .table-container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }

    caption {
      font-size: 1.8em;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media screen and (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 14px;
      }

      caption {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div class="table-container">
    <table>
      <caption>College Friends Contact List</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Hometown</th>
          <th>Contact No.</th>
        </tr>
      </thead>

        </tr>
        <tr>

        </tr>

      </tbody>
    </table>
  </div>

</body>
</html>
